<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>AdminInterface</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="/Frontend/register.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
    <script src="/Frontend/navbar/navbar.js" defer> </script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
    <script src="/Frontend/footer/footer.js" defer> </script>

    <!--Eigenen Files-->

    <script src="/Frontend/scripts/createProduct.js" defer></script>
    <script src="/Frontend/scripts/adminInterfaceProduct.js" defer></script>

    <link rel="stylesheet" href="/Frontend/css/style.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Jquery Datenbank-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/Frontend/scripts/login.js" defer></script>
</head>

<body class="bg-white text-black">

<section id="adminInterface">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h1 class="mt-5">Admin Seite</h1>

                <!--Produkt erstellen-->
                <h2>Produkt erstellen</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card-body register">
                    <form id="formCreateProduct" method="POST">
                        <div class="form-outline">
                            <input type="text" name="inputProductName" class="form-control form-control-lg" id="inputProductName">
                            <label class="form-label" for="inputProductName">Produktname</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="inputProductPrice" class="form-control form-control-lg" id="inputProductPrice" aria-label="Euro amount">
                            <span class="input-group-text" style="border-left: none;">€</span>
                        </div>
                        <label class="form-label" for="inputProductPrice">Produktpreis</label>
                        <div class="form-outline">
                            <input type="text" name="inputProductQuantity" class="form-control form-control-lg" id="inputProductQuantity">
                            <label class="form-label" for="inputProductQuantity">Produktmenge</label>
                        </div>
                        <div class="form-outline">
                            <input type="file" name="inputProductImage" class="form-control form-control-lg" id="inputProductImage">
                            <label class="form-label" for="inputProductImage">Bild hochladen</label>
                        </div>
                        <div class="form-outline">
                            <input type="text" name="inputProductDescription" class="form-control form-control-lg" id="inputProductDescription">
                            <label class="form-label" for="inputProductDescription">Produktbeschreibung</label>
                        </div>
                        <div class="form-outline">
                            <button class="btn btn-dark btn-lg btn-block mt-3" type="submit" id="createProduct">Produkt erstellen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Produktliste-->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card-body register" id="productListContainer">
                    <h2>Produktliste</h2>
                    <div class="d-flex justify-content-between">
                        <button id="previousPage" class="btn btn-dark">Vorherige Seite</button>
                        <button id="nextPage" class="btn btn-dark">Nächste Seite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
